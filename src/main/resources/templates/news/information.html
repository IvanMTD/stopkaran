<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Main Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

  <body class="bg-dark">
    <header th:insert="~{blocks/header}"></header>
    <nav th:insert="~{blocks/nav}"></nav>
    <main>

      <div class="d-flex gap-2 justify-content-center py-5" th:if="${pageTotal}!=0">
        <a th:href="@{/news/page/{pageNumber}(pageNumber=${lastPage})}">
          <button class="btn btn-outline-secondary d-inline-flex align-items-center" type="button" th:text="Вернуться">
            button
            <svg class="bi ms-1" width="20" height="20"><use xlink:href="#arrow-right-short"></use></svg>
          </button>
        </a>
        <a th:href="@{/news/edit/{id}(id=${news.getId()})}" th:if="${auth}">
          <button class="btn btn-outline-secondary d-inline-flex align-items-center" type="button" th:text="Редактировать">
            button
            <svg class="bi ms-1" width="20" height="20"><use xlink:href="#arrow-right-short"></use></svg>
          </button>
        </a>
        <a th:href="@{/news/delete/{id}(id=${news.getId()})}" th:if="${auth}">
          <button class="btn btn-outline-secondary d-inline-flex align-items-center" type="button" th:text="Удалить">
            button
            <svg class="bi ms-1" width="20" height="20"><use xlink:href="#arrow-right-short"></use></svg>
          </button>
        </a>
      </div>

      <div class="album py-5 bg-body-tertiary">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <img th:src="'data:image/png;base64,' + ${news.getImage()}" width="30%" height="50%"/>
              <hr>
              <i><p th:text="${news.getPlacedAt()}" style="font-size: 12px"></p></i>
              <h2 th:text="${news.getName()}"></h2>
              <p th:text="${news.getContent()}"></p>
              <hr>
            </div>
          </div>
        </div>
      </div>

    </main>
    <footer th:insert="~{blocks/footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
